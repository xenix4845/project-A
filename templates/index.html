<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폭염 인명피해(온열질환자) 통계 조회</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">폭염 인명피해(온열질환자) 통계 조회</h1>
        <form action="{{ url_for('board') }}" method="post">
            <div class="mb-3">
                <label for="year" class="form-label">조회 년도</label>
                <input type="number" class="form-control" id="year" name="year" required>
            </div>
            <div class="mb-3">
                <label for="sido" class="form-label">시도명 (선택사항)</label>
                <input type="text" class="form-control" id="sido" name="sido">
            </div>
            <button type="submit" class="btn btn-primary">조회하기</button>
        </form>
    </div>
</body>
</html>
